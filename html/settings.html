    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-notices">
                <div id="saveNotice">Asetukset tallennettu!</div>
                <div id="removeNotice">
                    Loma poistettu!
                    <button id="undoRemoveVacation">Peruuta</button>
                </div>
            </div>
            <div class="settings-section">
                <strong>Työpäivä</strong>
                <div id="weekdayCheckboxes" style="margin-top:0.7em; font-size:0.98em;">
                    <label><input type="checkbox" class="weekday-cb" value="1">ma</label>
                    <label><input type="checkbox" class="weekday-cb" value="2">ti</label>
                    <label><input type="checkbox" class="weekday-cb" value="3">ke</label>
                    <label><input type="checkbox" class="weekday-cb" value="4">to</label>
                    <label><input type="checkbox" class="weekday-cb" value="5">pe</label>
                    <label><input type="checkbox" class="weekday-cb" value="6">la</label>
                    <label><input type="checkbox" class="weekday-cb" value="0">su</label>
                </div>
                <label>
                    <input type="time" id="workdayStart" value="08:00">
                    &ndash;
                    <input type="time" id="workdayEnd" value="16:00">
                    <button id="saveSettings" type="button">Tallenna</button>
                </label>
            </div>
            <div class="settings-section">
                <strong>Lomat</strong>
                <ul class="vacations-list" id="vacationsList"></ul>
                <form id="vacationForm" class="vacation-form" autocomplete="off">
                    <input type="date" id="vacationStart" required placeholder="Alkupäivä">
                    &ndash;
                    <input type="date" id="vacationEnd" placeholder="Loppupäivä">
                    <input type="text" id="vacationName" placeholder="nimi lomalle" style="width:10em;">
                    <button type="submit" id="addVacation">Lisää loma</button>
                </form>
            </div>
            <div class="settings-section">
                <strong>Pyhäpäivät</strong>
                <ul class="holidays-list" id="holidaysList"></ul>
            </div>
        </div>
    </div>
</template>
